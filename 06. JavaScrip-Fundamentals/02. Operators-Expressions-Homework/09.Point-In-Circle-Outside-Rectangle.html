<!DOCTYPE html>
<html>
<head>
    <title>Problem 9</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
<div id="js-console"></div>
<script src="scripts/js-console.js"></script>
<script>

    jsConsole.writeLine("Problem 9. Point in Circle and outside Rectangle");
    jsConsole.writeLine("-----------");
    jsConsole.write("Inside K and outside of R? --> ");

    var x = parseFloat(prompt("X = "));
    var y = parseFloat(prompt("Y = "));
    var result =  ((x - 1) * (x - 1) + (y - 1) * (y - 1) <= 3) && !((x >= -1 && x <= -1 + 6) && (y <= 1 && y >= 1 - 2)) ? "Yes" : "No";

    jsConsole.writeLine(result);

</script>
</body>
</html>
