<!DOCTYPE html>
<html>
<head>
    <title>Problem 8</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
<div id="js-console"></div>
<script src="scripts/js-console.js"></script>
<script>

    jsConsole.writeLine("Problem 8. Trapezoid area");
    jsConsole.writeLine("-----------");
    jsConsole.write("Area is --> ");

    var aSide = parseFloat(prompt("Enter A:"));
    var bSide = parseFloat(prompt("Enter B:"));
    var height = parseFloat(prompt("Enter h:"));

    jsConsole.writeLine(parseFloat(((aSide + bSide) / 2) * height));

</script>
</body>
</html>
