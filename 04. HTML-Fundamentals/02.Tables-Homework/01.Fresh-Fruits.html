<!DOCTYPE html>
<html>
<head>
    <title>Fresh fruits</title>
    <style>
        .head-table{
            font-size: 2.0em;
        }

        .text-table{
            font-size: 1.1em;
        }

        .image{
            width: 160px;
        }

        .text-center{
            text-align: center;
        }

        .text-left{
            text-align: left;
        }

        .text-right{
            text-align: right;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <th class="head-table" colspan="2"><em>Fresh Fruits</em></th>
    </tr>
    <tr>
        <td class="text-table">
            It has long been known that a diet <br/>
            that includes at least a few <br/>
            servings of fresh fruit every day <br/>
            will help keep you healthy, fit and trim.
        </td>
        <td>
            <img class="image" src="images/fruit-cup.png"/>
        </td>
    </tr>
</table>

<table border="2" cellpadding="3" width=200px>
    <tr>
        <th class="text-center" colspan="3">Titles goes here</th>
        <td class="text-center">A</td>
        <td class="text-right">B</td>
    </tr>
    <tr>
        <td class="text-left" rowspan="3">C</td>
        <td class="text-center">D</td>
        <td class="text-center">E</td>
        <td class="text-center">F</td>
        <td class="text-right">G</td>
    </tr>
    <tr>
        <td class="text-center">H</td>
        <td class="text-center" colspan="2">I</td>
        <td class="text-right" rowspan="2">J</td>
    </tr>
    <tr>
        <td class="text-center">K</td>
        <td class="text-center">L</td>
        <td class="text-center">M</td>
    </tr>
    <tr>
        <td class="text-right">N</td>
        <td class="text-center" colspan="4">O</td>
    </tr>
</table>
</body>
</html>
