<script>

    function WordOccurrences(text, word){

        var pattern = new RegExp(word.toLowerCase(), 'g');
        var counter = text.toLowerCase().match(pattern).length;

        return counter;
    }

    jsConsole.writeLine("Problem 3. Occurrences of word");

    var text = prompt("Enter text: "),
        wordTemplate = prompt("Enter searched word: ");

    jsConsole.writeLine("Text contains " + wordTemplate + " " + WordOccurrences(text, wordTemplate) + " time(s).");
