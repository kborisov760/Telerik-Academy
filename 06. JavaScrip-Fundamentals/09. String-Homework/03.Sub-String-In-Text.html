<!DOCTYPE html>
<html>
<head>
    <title>Problem 3</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
<div id="js-console"></div>
<script src="scripts/js-console.js"></script>
<script>

    jsConsole.writeLine("Problem 3. Sub string in text");
    jsConsole.writeLine("-----------");

    (function () {
        var text = "We are living in an yellow submarine. We don't have anything else. Inside the submarine is very tight. So we are drinking all the day. We will move out of it in 5 days.",
                target = "in",
                targetCount = getSubstringCount(text, target);

        jsConsole.writeLine("Text: " + text);
        jsConsole.writeLine("Count: " + targetCount);

        function getSubstringCount(string, substring){
            if (!string || !substring) {
                return -1;
            }

            string = string.toUpperCase();
            substring = substring.toUpperCase();

            var counter = 0,
                    index = string.indexOf(substring),
                    position,
                    substrLength = substring.length,
                    strLength = string.length;

            while (index > -1) {
                counter++;
                position = index + substrLength;
                if (position >= strLength-1) {
                    break;
                }
                index = string.indexOf(substring, position);
            }

            return counter;
        }
    }());

</script>
</body>
</html>
