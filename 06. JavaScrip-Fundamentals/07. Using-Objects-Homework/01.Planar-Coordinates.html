<!DOCTYPE html>
<html>
<head>
    <title>Problem 1</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
<div id="js-console"></div>
<script src="scripts/js-console.js"></script>
<script>

    jsConsole.writeLine("Problem 1. Planar coordinates");
    jsConsole.writeLine("-----------");

    function calculateDistanse(point1, point2) {
        var distance = Math.sqrt(
                        Math.abs(point2.x - point1.x) * Math.abs(point2.x - point1.x) +
                        Math.abs(point2.y - point1.y) * Math.abs(point2.y - point1.y));
        return distance.toFixed(2);
    }

    var point1 = { x: 1, y: 2 };
    var point2 = { x: 3, y: 5 };
    var point3 = { x: 3, y: 2 };

    var arrLines = [calculateDistanse(point1, point2),
        calculateDistanse(point2, point3),
        calculateDistanse(point1, point3)];

    arrLines.sort();

    function planarCoordinates() {
        jsConsole.writeLine('Distance: '+ calculateDistanse(point1, point2));
        jsConsole.writeLine(arrLines);
        jsConsole.writeLine('Can form a triangle: ' + ((arrLines[0]*1 + arrLines[1]*1) > arrLines[2]*1));
    }

    planarCoordinates();

</script>
</body>
</html>
