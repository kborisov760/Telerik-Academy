<!DOCTYPE html>
<html>
<head>
    <title>Tickets</title>
    <link rel="stylesheet" type="text/css" href="Styles/01.TicketStyle.css">
</head>
<body>
<table>
<tr>
    <td colspan="2" id="ticket-number">Ticket ID: 409788</td>
</tr>
    <tr>
        <td class="information">Name:</td>
        <td>
            <img src="Images/dot.gif" alt="dot"/>
            <span id="name"> Parker Seidel</span><br/>
            <span id="support"><strong>No Active Support</strong></span>
        </td>
    </tr>
    <tr>
        <td class="information">Email:</td>
        <td  id="email">seidel@aptmail.com</td>
    </tr>
    <tr>
        <td class="information">Response Time:</td>
        <td class="blue">72hours, 60hours left</td>
    </tr>
    <tr>
        <td class="information">Last Action:</td>
        <td class="blue">Never been locked.</td>
    </tr>
    <td colspan="2" class="link">Link to public post</td>
    <tr>
        <td class="information">Status:</td>
        <td id="answer"><strong>Not answered</strong></td>
    </tr>
</table>
</body>
</html>
