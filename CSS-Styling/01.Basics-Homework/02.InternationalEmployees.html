<!DOCTYPE html>
<html>
<head>
    <title>International employees</title>
    <link rel="stylesheet" type="text/css" href="Styles/02.Employees.css">
</head>
<body>
<table>
    <tr id="table-header">
        <td>Contact name</td>
        <td>City</td>
        <td>Country</td>
        <td>Is Promoted</td>
    </tr>
    <tr>
        <td>Maria Anders</td>
        <td>Berlin</td>
        <td><img src="Images/germany.gif" alt="German-flag"/> Germany</td>
        <td><input type="checkbox"></td>
    </tr>
    <tr>
        <td>Ana Trujillo</td>
        <td>Mexico D.F.</td>
        <td><img src="Images/mexico.gif" alt="Mexico-flag"/> Mexico</td>
        <td><input type="checkbox"></td>
    </tr>
    <tr>
        <td>Antonio Moreno</td>
        <td>Mexico D.F.</td>
        <td><img src="Images/mexico.gif" alt="Mexico-flag"/> Mexico</td>
        <td><input type="checkbox" checked="checked"></td>
    </tr>
    <tr>
        <td>Thomas Hardy</td>
        <td>London</td>
        <td><img src="Images/uk.png" alt="UK-flag"/> UK</td>
        <td><input type="checkbox"></td>
    </tr>
</table>
</body>
</html>
