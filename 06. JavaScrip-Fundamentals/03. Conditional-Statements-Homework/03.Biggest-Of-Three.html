<!DOCTYPE html>
<html>
<head>
    <title>Problem 3</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
<div id="js-console"></div>
<script src="scripts/js-console.js"></script>
<script>

    jsConsole.writeLine("Problem 3. The biggest of Three");
    jsConsole.writeLine("-----------");
    jsConsole.write("The biggest number is --> ");

    var firstNumber = parseFloat(prompt("Enter number:"));
    var secondNumber = parseFloat(prompt("Enter number:"));
    var thirdNumber = parseFloat(prompt("Enter number:"));
    var biggestNumber = 0;

    if (firstNumber > secondNumber && firstNumber > thirdNumber) {
        biggestNumber = firstNumber;
    }
    else if (secondNumber > firstNumber && secondNumber > thirdNumber) {
        biggestNumber = secondNumber;
    }
    else {
        biggestNumber = thirdNumber;
    }

    jsConsole.writeLine(biggestNumber);

</script>
</body>
